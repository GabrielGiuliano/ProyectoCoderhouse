  <!-- Para poner las cards en filas, 
    podemos usar flex o la parte de layout de bs: https://getbootstrap.com/docs/5.1/layout/grid/
    Dejo 2 con una forma y 4 con la otra  -->

  <div class="fondopromos">
    <!-- Primer ejemplo -->
    <!-- al usar flex conseguimos que queden una al lado de la otra, 
    para terminar de acomodarlas podemos usar propiedades de flex o box model (margin, padding) 
    Luego para el responsive podríamos armar una media query para pasarlas a column o darle un flex wrap 
    así se acomodan
  -->
    <div style="display: flex;">
      <div class="card" style="width: 18rem;">
        <img src="../img/picadaPara2.jpeg" class="card-img-top" alt="Para 2" title="Para 2">
        <div class="card-body">
          <p class="card-text">Para 2</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="../img/picadaPara2Cerveza.jpeg" class="card-img-top" alt="Para 2 con cerveza" title="Para 2 con cerveza">
        <div class="card-body">
          <p class="card-text">Para 2 con cerveza</p>
        </div>
      </div>
    </div>
    
    <!-- Segundo ejemplo -->
    <!-- Para este seguí la estrusctura de ejemplo de la página de bs: https://getbootstrap.com/docs/5.1/layout/grid/

    Nos muestra esto: 
    <div class="container">
      <div class="row">
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
      </div>
    </div> -->

    <div class="container-fluid">
      <div class="row">
    <!-- Cada div que dice col sería nuestra cad,
    si seguimos esta página sobre breakpoints:https://getbootstrap.com/docs/5.1/layout/breakpoints/  
    Tenemos que col solo sirve para las pantallas más chicas y md para las que son medias en adelante-->
        <div class="card col-12 col-md-4" style="width: 18rem;">
          <!-- Entonces, col-12 significa que cuando la pantalla sea chica cada card va a ocupar las 12 columnas del contenedor
          Y col-md-4 significa que para pantallas medias en adelante va a ocupar 4 columnas
          Al hacer esto, logramos que cuando la pantalla se achica las card se ponen una abajo de la otra y,
          cuando la pantalla es un poco más grande, se colocan una al lado de la otra, así que tendríamos las cards responsive :D -->
          <img src="../img/picadaPara3.jpeg" class="card-img-top" alt="Para 3" title="Para 3">
            <div class="card-body">
            <p class="card-text">Para 3</p>
          </div>
        </div>
        <div class="card col-12 col-md-4" style="width: 18rem;">
          <img src="../img/picadaPara4Cerveza.jpeg" class="card-img-top" alt="Para 4 con cerveza" title="Para 4 con cerveza">

          </div>
        </div>
        <div class="card col-12 col-md-4" style="width: 18rem;">
